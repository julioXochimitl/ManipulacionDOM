<!--Ejercicio #3
Escriba una función y llámela al hacer clic en un botón para mostrar una alerta con:

1. El número de enlaces en la página.
2. El primer enlace de la página.
3. El último enlace de la página.
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="getAlert();">Dame alerta</button>
    <br>
    <a href="https://google.com.mx" target="_blank">Enlace 1</a>
    <br>
    <a href="https://www.instagram.com" target="_blank">Enlace 2</a>
    <br>
    <a href="https://www.facebook.com" target="_blank">Enlace 3</a>
    <script>

        function getAlert() {
            var numElementos = document.getElementsByTagName("a");
            alert(numElementos.length);
            alert(numElementos[0]);
            alert(numElementos[2]);
        }

    </script>

</body>

</html>
